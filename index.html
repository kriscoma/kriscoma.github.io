<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mr. Jones</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>

    <header>
        <h1></h1>
        <span>His Majesty</span>
        <h2>Jasper Gem Jones</h2>
    </header>
<div class="center">
    <p><img src="Jasper_Print.jpeg" alt="A grey tabby cat coyly tilting head"></p>

    <p>This is one of Jasper's <a href="https://www.youtube.com/watch?v=IXaMF4FqIkM">favorite songs</a></p>
</div>
    <audio id="backgroundAudio" src="meow.mp3" loop controls></audio>

    <p>Note on website elements: I used HTML and CSS to change font styles and colors, modify the tab name, add an image, embed automatic looping background music (works best on Firefox with audio unblocked), and link a YouTube video</p>
<script>
        // Play audio when the document is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('backgroundAudio');
            audio.play();
        });
    </script>

</body>
